<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/246a365902.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Responsive Forms</title>
</head>

<body>

    <form>
        <fieldset>
            <legend>Login</legend>

            <label class="username" for="username">Username<i class="fas fa-user"></i></label>
            <input type="text" id="username" name="username" autofocus>

            <label class="password" for="password">Password<i class="fas fa-key"></i></label>
            <input type="password" name="password" id="password">

            <button>Login</button>

        </fieldset>
    </form>


</body>

</html>
